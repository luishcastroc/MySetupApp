<ng-container *ngIf="{ value: isAuthenticated$ | async } as authenticated">
  <ng-container *ngIf="authenticated.value; else loggedOut">
    <ng-container *ngTemplateOutlet="memberInfo"></ng-container>
  </ng-container>
</ng-container>

<ng-template #memberInfo>
  <div class="col-4">
    <div class="card">
      <img src="" alt="" class="card-img-top img-thumbnail" />
    </div>
  </div>
</ng-template>

<ng-template #loggedOut>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-8">
        <div class="text-center bg-dark">
          <div class="p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">User Information</h1>
            <p class="lead fw-normal">
              Explore all user setups by creating an account or if you already
              have one, sign-in to check all this cool spaces.
            </p>
            <button
              type="button"
              class="btn btn-outline-info mr-3"
              id="login"
              (click)="clickButton($event)"
            >
              Sign In
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="register"
              (click)="clickButton($event)"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

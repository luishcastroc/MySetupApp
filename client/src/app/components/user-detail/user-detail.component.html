<ng-container *ngIf="{ value: isAuthenticated$ | async } as authenticated">
  <ng-container *ngIf="authenticated.value; else loggedOut"></ng-container>
  <ng-template #loggedOut>
    <div class="position-relative overflow-hidden text-center bg-dark">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">User Information</h1>
        <p class="lead fw-normal">
          Explore all user setups by creating an account or if you already have
          one, sign-in to check all this cool spaces.
        </p>
        <button
          type="button"
          class="btn btn-outline-info mr-3"
          id="login"
          (click)="clickButton($event)"
        >
          Sign In
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          id="register"
          (click)="clickButton($event)"
        >
          Sign Up
        </button>
      </div>
    </div>
  </ng-template>
</ng-container>
